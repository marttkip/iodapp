<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>IOD APP</title>
    
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.css"> <!-- style CSS -->  
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script type="text/javascript" src="js/connection.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/streaming.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
  </head>
  <body class="theme-red">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <div class="logo-box">
          <h3><img src="images/logo.jpg" alt="" /></h3>
          <p style="text-align:center;">  LIVE</p>
        </div>
    
      </div>

        <div class="list-block">
            <ul class="left-menu">
             
                <li>
                  <a href="index.html" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-calendar-o"></i></div>
                    <div class="item-inner">
                      <div class="item-title"> EVENTS</div>
                      
                    </div>
                  </a>
                </li>
                <li>
                  <a href="resources.html" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-file"></i></div>
                    <div class="item-inner">
                      <div class="item-title"> RESOURCES</div>
                      
                    </div>
                  </a>
                </li>
                <li>
                  <a href="recordings.html" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-video-camera"></i></div>
                    <div class="item-inner">
                      <div class="item-title"> LIVE</div>
                      
                    </div>
                  </a>
                </li>
                <li>
                  <a href="chat.html" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-comment-o"></i></div>
                    <div class="item-inner">
                      <div class="item-title"> CHAT</div>
                      
                    </div>
                  </a>
                </li>
            </ul>
        </div>
         <div class="content-block-title">PROFILE</div>
        <div class="list-block">
            <ul class="left-menu">
              <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-cogs"></i></div>
                    <div class="item-inner">
                      <div class="item-title">MY ACCOUNT</div>
                      
                    </div>
                  </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        
         <div class="pages ">
           
            <!-- Index Page-->
            <div data-page="index" class="page navbar-fixed" id="black-index">
             
              <!-- Scrollable page content-->
              <div class="page-content">
                <div class="content-block" >
                  <div class="logo-box-index">                  
                    <img src="images/logo.jpg" alt="" id="index-logo" /> 
                  </div>
                </div>               
              </div>
              
            </div>

          </div>

        </div>
    </div>
    
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
