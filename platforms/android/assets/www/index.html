<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>IOD APP</title>
    
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.css"> <!-- style CSS -->  
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- <script type="text/javascript" src="js/connection.js"></script> -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
    
  </head>
  <body class="theme-red">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <div class="logo-box">
          <h3><img src="images/logo.png" alt="" /></h3>
          <p>About IOD KENYA</p>
        </div>
    
      </div>
      <div class="list-block">
            <ul class="left-menu">
              <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-cogs"></i></div>
                    <div class="item-inner">
                      <div class="item-title">My Account</div>
                      
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-calendar-o"></i></div>
                    <div class="item-inner">
                      <div class="item-title">Events</div>
                      
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><i class="fa fa-file"></i></div>
                    <div class="item-inner">
                      <div class="item-title">Resources</div>
                      
                    </div>
                  </a>
                </li>
            </ul>
          </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed" >
          <!-- Index Page-->
          <!-- <div data-page="index" class="page"> -->
          <div data-page="index" class="page home">
              <div class="navbar">
                  <div class="navbar-inner">
                      <!-- Left part doesn't related to other pages, let's fade it out -->
                      <div class="left">
                        <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
                      </div>
                      <div class="center sliding">IOD KENYA</div>
                  </div>
              </div>
              <div class="page-content">
                <div class="col-100" id="splash">
                   <div class="logo-box-item">
                      <img src="images/logo.png" alt="" /> 
                  </div>
                </div>
               
              </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
       
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a class="button active" href="events.html" id="events-button" >
                    <i class="fa fa-calendar">
                      <span class="badge bg-red">0</span>
                    </i>
                    <span class="tabbar-label">EVENTS</span>
                </a>
                <a href="resources.html" class="button" id="resources-button">
                    <i class="fa fa-download">
                        <span class="badge bg-red">5</span>
                    </i>
                    <span class="tabbar-label">RESOURCES</span>
                </a>
                <a href="#tab3" class="button" id="feedback-button">
                    <i class="fa fa-comment-o"></i>
                    <span class="tabbar-label">FEEDBACK</span>
                </a>
                <a href="profile.html" class="button" id="profile-button">
                    <i class="fa fa-user-md"></i>
                    <span class="tabbar-label">PROFILE</span>
                </a>
            </div>
        </div> 
      </div>
    </div>
    
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
